<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGCSE MS Finder</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>IGCSE MS Finder</h1>
    <p>Enter the paper code to get the mark scheme.</p>
    <p>Example: 0625/43/O/N/22
    <br>Where 0625 is the subject code, 43 is the paper number, O/N is the month (October/November), and 22 is the year.
    </p>
    <form id="form">
        
        <label for="code">Enter the paper code:</label>
        <input type="text" id="code" name="code">
        <button type="submit">Submit</button>
    </form>

    <div><a id="result"></a></div>
    
</body>
</html>
