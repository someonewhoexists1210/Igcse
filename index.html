<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGCSE MS Finder</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>IGCSE MS Finder</h1>
    <p>Enter the paper code to get the mark scheme.</p>
    <p>Example: 0625/43/O/N/22
    <br>Where 0625 is the subject code, 43 is the paper number, O/N is the month (October/November), and 22 is the year.
    </p>
    <form id="form">
        <label for="subject">Enter the subject:</label>
        <select id="subject" name="subject" required></select>

        <label for="paper">Enter the paper:</label>
        <input type="number" id="paper" name="paper" max="6" min='1' required>

        <label for="variant">Enter the variant:</label>
        <input type="number" id="variant" name="variant" max="3" min="1" required>

        <label for="series">Select series:</label>
        <select id="series" name="series" required>
            <option value="O">Oct-Nov</option>
            <option value="F">Feb-Mar</option>
            <option value="M">May-June</option>
        </select>

        <label for="year">Enter the year:</label>
        <input type="number" id="year" name="year" max="2050" min='2010' required>


        <label for="type">Select:</label>
        <div class="radio-group">
            <input type="radio" id="ms" name="type" value="ms" required>
            <label for="ms" class="r">Mark Scheme</label>
            <input type="radio" id="qp" name="type" value="qp">
            <label for="qp" class="r">Question Paper</label>
        </div>
        <button type="submit">Submit</button>
    </form>

    <div class="center"><iframe src="" width="700" height="800" type="application/pdf" id="result"></iframe>
    </div>
    
</body>
</html>
